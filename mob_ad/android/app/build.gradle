plugins {
    id "com.android.application"
    id "kotlin-android"
    // Plugin Flutter harus selalu diterapkan setelah Android dan Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mob_ad"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Ganti dengan ID aplikasi unik Anda
        applicationId = "com.example.mob_ad"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Pastikan Anda menambahkan konfigurasi signing untuk rilis
            signingConfig = signingConfigs.debug
            // Mengaktifkan shrinker untuk mengurangi ukuran aplikasi
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.android.gms:play-services-ads:22.0.0'
}
